<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche en temps r√©el</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #search-bar {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        #search-bar:focus {
            border-color: #2563eb;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: #f0f9ff;
            transform: translateX(5px);
        }

        .result-item span.bus-number {
            font-weight: bold;
            color: #2563eb;
        }

        .no-results {
            padding: 15px;
            color: #9ca3af;
            text-align: center;
            font-style: italic;
        }

        .highlight {
            background-color: #fef3c7;
            color: #f59e0b;
            font-weight: bold;
            border-radius: 3px;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <h1>Rechercher des lignes de bus üöç</h1>
    <input type="text" id="search-bar" placeholder="Rechercher une ligne de bus(un numero ou une commune)..." />
    <div id="results"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
